<section>
    <ul>
        @for (note of notes; track $index) {
            <li class="my-3 bg-lime-100 flex flex-col w-96 p-2 rounded-lg" (click)="handleClick(note.id)">
                <span class="text-lg font-bold">{{note.title}}</span>
                <span>{{note.text}}</span>
            </li>
        }
        
    </ul>
</section>
